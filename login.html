<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Link Style of CSS File -->
    <link rel="stylesheet" href="style.css">
    <style>

        .row .img-fluid{
            margin-top: 66px;
            margin-left: -6px;
            height: 79.7%;
        }
        form .image{
            margin-top: 50px;
        }
        .form-label{
            float: left;
            color: #e67e22;
            font-weight: 600;
        }
        #sub{
            width: 85px;
        }

    </style>
</head>

<body>

    <!-- Header Part -->
    <div id="header"></div>

    <!-- Login Page  -->

    <section class="vh-120 section-login" style="background-color: #9A616D;">
        <div class="container container-login py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card card-login" style="border-radius: 1.2rem; height: 89vh;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://st2.depositphotos.com/4218696/42569/i/600/depositphotos_425693196-stock-photo-excited-black-lady-with-shopping.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1.5rem 0 0 1.5rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      
                      <form method="post" action="index.html">
      
                        <!-- <div class="d-flex align-items-center mb-3 pb-1">
                          
                        </div> -->
                        <img src="./images/Logo.jpeg" class="image" alt="Logo" height="100" width="100" style="border-radius: 50%;">
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;text-transform: capitalize;"><b>Sign into your account</b></h5>
      
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example17">Email Address</label>
                          <input type="email" id="uname" class="form-control form-control-lg" />
                          
                        </div>
      
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example27">Password</label>
                          <input type="password" id="pswd" class="form-control form-control-lg" />
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" id="sub" type="button" onclick="login()">Login</button>
                        </div>
      
                        <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="register.html"
                            style="color: #393f81;">Register here</a></p>
                        <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a> -->
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </section>


    <!-- Footer Part -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

     <!-- Adding Javascript file to HTML file -->
     <script src="//code.jquery.com/jquery-1.10.2.js"></script>
     <script>
       $(function(){
         $("#header").load("header.html");
         $("#footer").load("footer.html");
         $("#largeScreenSlider").load("largeScreenSlider.html")
       });
       function login(){
                var un=document.getElementById('uname').value;
                var ps=document.getElementById('pswd').value;
                if (un === "admin@gmail.com" && ps === "admin@123"){
                    alert('Login Successful');
                }
                else{
                    alert('Login Failed');
                }
            };
     </script>
</body>

</html>
