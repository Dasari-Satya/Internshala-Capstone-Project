<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS File Link -->
    <link rel="stylesheet" href="style.css">

    <title>Registration Form</title>
    <style>
        .form-label{
            float: left;
            color: #e67e22;
            font-weight: 600;
        }
        .img-fluid{
            margin-top: 29px;
            margin-left: -5px;
        }
        .image{
            margin-top: 10px;
        }
        #button{
            font-size: 20px;
            width: 100px;
        }
        .form-check{
          line-height: 25px;
          margin-top: 15px;
        }
       
    </style>
</head>

<body>
    
    <!-- Header Part -->
    <div id="header"></div>

    <!-- Register Form -->

    <section class="h-130 bg-gradient-light text-dark section-register">
        <div class="container container-register py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4" style="height: 151vh;border-radius: 1.2rem;">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-radius:1.5rem 0 0 1.5rem; height: 93.8%;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">

                      <img src="./images/Logo.jpeg" class="image" alt="Logo" height="100" width="100" style="border-radius: 50%;">

                      <h3 class="mb-5 text-capitalize" style="color: #e67e22;">Customer registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1m">First name</label>
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                            
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1n">Last name</label>
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                            
                          </div>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example97" >Email ID</label>
                            <input type="text" id="form3Example97" class="form-control form-control-lg" />
                            
                        </div>
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example97" >Create Password</label>
                          <input type="password" id="form3Example97" class="form-control form-control-lg">
                          
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example97">Confirm Password</label>
                        <input type="password" id="form3Example97" class="form-control form-control-lg"/>
                        
                    </div>
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2" style="color: #e67e22;">
      
                        <h3 class="mb-0 me-4" style="text-align: left;">Gender:</h3>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input green" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Others</label>
                        </div>
      
                      </div>
  
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example90">Pincode</label>
                        <input type="text" id="form3Example90" class="form-control form-control-lg" />
                        
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" id="button" class="btn btn-danger btn-lg">Reset</button>
                        <button type="button" id="button" class="btn btn-success btn-lg ms-2">Submit</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Footer Secton -->
      <div id="footer"></div>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>

    <!-- Adding Javascript file to HTML file -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        $("#largeScreenSlider").load("largeScreenSlider.html")
      });
    </script>
</body>
</html>
