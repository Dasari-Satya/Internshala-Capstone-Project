<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS File Link -->
    <link rel="stylesheet" href="style.css">

    <title>Capstone E-Commerce Project</title>

    <style>
        section{
            padding-top: 25px;
        }
        #card{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding-left: 40px;
            padding-right: 40px;
            
        }
        .card{
            margin-top: 30px;
            margin-bottom: 50px;
           
        }
        .card img{
            height: 180px;
            width: 300px;
            padding: 20px 50px;
        }
        .card-body h5{
            text-align: center;
            background: bisque;
        }
        #features h2{
            color: #e67e22;
            text-transform: uppercase;
        }
        #features{
            text-align: center;
            padding-top: 40px;
            font-weight: 900;
        }
    </style>
</head>

<body>
    
    <!-- Dynamic Header -->

    <div id="header"></div>


    <!-- Feature Section or Services of Website -->
    <div id="features">
        <h2>Our Services</h2>
        <p><b><i>We're here to help you, every step of the way</i></b></p>
    </div>
    <section id="card">
       
        <div class="card" style="width: 18rem;border: 2px solid #e67e22;">
            <img class="card-img-top" src="https://img.freepik.com/free-photo/red-delivery-car-deliver-express-shipping-fast-delivery-with-arrow-graph-background-3d-rendering_56104-1906.jpg?size=626&ext=jpg&ga=GA1.2.987028496.1688446811&semt=ais" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title justify-content-center">Free Shipping</h5>
            </div>
        </div>
        <div class="card" style="width: 18rem;border: 2px solid #e67e22;">
            <img class="card-img-top" src="https://img.freepik.com/free-vector/add-cart-concept-illustration_114360-1445.jpg?size=626&ext=jpg&ga=GA1.2.987028496.1688446811&semt=ais" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title justify-content-center">Online Order</h5>
            </div>
        </div>
        <div class="card" style="width: 18rem;border: 2px solid #e67e22;">
            <img class="card-img-top" src="https://img.freepik.com/free-vector/savings-concept-illustration_114360-1516.jpg?size=626&ext=jpg&ga=GA1.1.987028496.1688446811&semt=ais" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title justify-content-center">Save Money</h5>
            </div>
        </div>
        <div class="card" style="width: 18rem;border: 2px solid #e67e22;">
            <img class="card-img-top" src="https://img.freepik.com/free-vector/mobile-marketing-concept-illustration_114360-1497.jpg?size=626&ext=jpg&ga=GA1.2.987028496.1688446811&semt=sph" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title justify-content-center">Promotions</h5>
            </div>
        </div>
        <div class="card" style="width: 18rem;border: 2px solid #e67e22;">
            <img class="card-img-top" src="https://img.freepik.com/free-vector/refund-concept-illustration_114360-6723.jpg?size=626&ext=jpg&ga=GA1.1.987028496.1688446811&semt=ais" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title justify-content-center">Easy Exchange</h5>
            </div>
        </div>
        <div class="card" style="width: 18rem;border: 2px solid #e67e22;">
            <img class="card-img-top" src="https://img.freepik.com/free-vector/product-quality-concept-illustration_114360-7301.jpg?size=626&ext=jpg&ga=GA1.1.987028496.1688446811&semt=ais" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title justify-content-center">Assured Quality</h5>
            </div>
        </div>
        <div class="card" style="width: 18rem;border: 2px solid #e67e22;">
            <img class="card-img-top" src="https://img.freepik.com/free-vector/happy-woman-holding-dress-sale-clothes-loudspeaker-girl-flat-vector-illustration-shopping-promotion_74855-8417.jpg?size=626&ext=jpg&ga=GA1.1.987028496.1688446811&semt=ais" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title justify-content-center">Happy Sales</h5>
            </div>
        </div>
        <div class="card" style="width: 18rem;border: 2px solid #e67e22;">
            <img class="card-img-top" src="https://img.freepik.com/free-vector/service-24-7-concept-illustration_114360-7380.jpg?size=626&ext=jpg&ga=GA1.2.987028496.1688446811&semt=ais" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title justify-content-center">24/7 Support</h5>
            </div>
        </div>
    </section>
    
    <!-- Dynamic Footer -->

    <div id="footer"></div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Adding Javascript file to HTML file -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        $("#largeScreenSlider").load("largeScreenSlider.html")
      });
    </script>

</body>

</html>
