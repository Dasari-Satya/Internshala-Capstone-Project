<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS File Link -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      img{
        height: 150px;
        width: 150px;
      }
      #button{
        display: inline-flex;
        width: 30px;
      }
      #button1{
        width: 50px;
        height: 40px;
      }
      
    </style>

    <title>Cart Page</title>

</head>

<body>
    
  <!-- Dynamic Header -->
    <div id="header"></div>

    <!-- Cart Page -->
    <section class="h-100 gradient-custom">
      <div class="container container-cart py-5">
        <div class="row d-flex justify-content-center my-4">
          <div class="col-md-8">
            <div class="card mb-4" id="card1">
              <div class="card-header py-3">
                <h5 class="mb-0 text-danger">Cart - 2 items</h5>
              </div>
              <div class="card-body">
                <!-- Single item -->
                <div class="row">
                  <div class=" col col-lg-3 col-md-12 mb-4 mb-lg-0">
                    <!-- Image -->
                    <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/12a.webp"
                        class="w-100" alt="Blue Jeans Jacket" />
                      <a href="#!">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                      </a>
                    </div>
                    <!-- Image End -->
                  </div>
    
                  <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                    <!-- Data -->
                    <p><strong>Blue Denim Shirt</strong></p>
                    <p>Color: Blue</p>
                    <p>Size: L</p>
                    <button type="button" id="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                      title="Remove item">
                      <i class="fas fa-trash"></i>
                    </button>
                    <button type="button" id="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                      title="Move to the wish list">
                      <i class="fas fa-heart"></i>
                    </button>
                    <!-- Data -->
                  </div>
    
                  <div class="col-lg-4 col-md-6 mb-4 mb-lg-0 Quantity">
                    <!-- Quantity -->
                    <div class="d-flex mb-4 quantity" style="max-width: 300px">
                      <button id="button1" class="btn btn-warning px-3 me-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        <i class="fas fa-minus"></i>
                      </button>
    
                      <div class="form-outline">
                        <input id="form1" min="0" max="5" name="quantity" value="1" type="number" class="form-control" />
                        <label class="form-label text-secondary" for="form1"><b>Quantity</b></label>
                      </div>
    
                      <button id="button1" class="btn btn-warning px-3 ms-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <!-- Quantity -->
    
                    <!-- Price -->
                    <p class="text-start text-md-center price">
                      <strong>₹1,299/-</strong>
                    </p>
                    <!-- Price -->
                  </div>
                </div>
                <!-- Single item -->
    
                <hr class="my-4" />
    
                <!-- Single item -->
                <div class="row">
                  <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                    <!-- Image -->
                    <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/13a.webp"
                        class="w-100" />
                      <a href="#!">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                      </a>
                    </div>
                    <!-- Image -->
                  </div>
    
                  <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                    <!-- Data -->
                    <p><strong>Red Hoodie</strong></p>
                    <p>Color: Red</p>
                    <p>Size: M</p>
    
                    <button type="button" id="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                      title="Remove item">
                      <i class="fas fa-trash"></i>
                    </button>
                    <button type="button" id="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                      title="Move to the wish list">
                      <i class="fas fa-heart"></i>
                    </button>
                    <!-- Data -->
                  </div>
    
                  <div class="col-lg-4 col-md-6 mb-4 mb-lg-0 Quantity">
                    <!-- Quantity -->
                    <div class="d-flex mb-4 quantity" style="max-width: 300px">
                      <button  id="button1" class="btn btn-warning px-3 me-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        <i class="fas fa-minus"></i>
                      </button>
    
                      <div class="form-outline">
                        <input id="form1" min="0"  max="5" name="quantity" value="1" type="number" class="form-control" />
                        <label class="form-label text-secondary" for="form1"><b>Quantity</b></label>
                      </div>
    
                      <button  id="button1" class="btn btn-warning px-3 ms-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <!-- Quantity -->
    
                    <!-- Price -->
                    <p class="text-start text-md-center price">
                      <strong>₹1,799/-</strong>
                    </p>
                    <!-- Price -->
                  </div>
                </div>
                <!-- Single item -->
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4" id="card2">
              <div class="card-header py-3">
                <h5 class="mb-0 text-danger">Summary</h5>
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0 text-secondary">
                    <b>Products</b>
                    <span style="color: black;"><b>₹3,098/-</b></span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center px-0 text-secondary">
                    <b>Shipping</b>
                    <span style="color: black;"><b>Free Delivery</b></span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                    <div>
                      <strong>Total amount</strong>
                      <strong>
                        <p class="mb-0">(including VAT)</p>
                      </strong>
                    </div>
                    <span><strong>₹3,098/-</strong></span>
                  </li>
                </ul>
    
                <button type="button" class="btn btn-success btn-md btn-block">
                  Go to checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Page -->
    <div id="footer"></div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Adding Javascript file to HTML file -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        $("#largeScreenSlider").load("largeScreenSlider.html")
      });
    </script>
</body>

</html>
