<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
     integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <!-- Link Style of CSS File -->
    <link rel="stylesheet" href="style.css">
    <style>
        .row .img-fluid{
            margin-top: 52px;
            margin-left: -6px;
            height: 84.8%;
        }
        form .image{
            margin-top: 30px;
        }
        .form-label{
            float: left;
            color: #e67e22;
            font-weight: 600;
        }
        #button{
            width: 100px;
        }
    </style>
</head>
<body>
    
    <!-- Header Part -->
    <div id="header"></div>

    <!-- Contact Us Page  -->

    <section class="vh-130 contact-section" style="background-color: #9A616D;">
      <div class="container container-form py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card contact-form" style="border-radius: 1rem;height: 100vh;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                    alt="login form" class="img-fluid" style="border-radius: 1.3rem 0 0 1.4rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form>
    
                      <img src="./images/Logo.jpeg" class="image" alt="Logo" height="100" width="100" style="border-radius: 50%;">
    
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"><b>Contact Us</b></h5>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Name</label>
                        <input type="text" id="form2Example27" class="form-control form-control-lg" />
                        
                      </div>
    
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Email address</label>
                        <input type="email" id="form2Example17" class="form-control form-control-lg" />
                        
                      </div>
    
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Message</label>
                        <textarea id="form2Example27" class="form-control form-control-lg" ></textarea>
                       
                      </div>
    
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="button">Contact</button>
                      </div>
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
      <!-- Footer Section -- It contains Main Content of the website. -->
    
        <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>

    <!-- Adding Javascript file to HTML file -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        $("#largeScreenSlider").load("largeScreenSlider.html")
      });
    </script>
</body>
</html>
